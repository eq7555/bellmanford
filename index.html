<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización del Algoritmo de Bellman-Ford</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center">Visualización del Algoritmo de Bellman-Ford</h1>
        <div class="row mb-4 justify-content-center text-center">
            
            <div class="col-md-3 col-sm-6 mb-3">
                <label for="numNodes" class="form-label">Número de Nodos:</label>
                <input type="number" id="numNodes" class="form-control" min="1" value="5">
            </div>

            <div class="col-md-3 col-sm-6 mb-3">
                <label for="minWeight" class="form-label">Peso Mínimo:</label>
                <input type="number" id="minWeight" class="form-control" min="-100" value="1">
            </div>

            <div class="col-md-3 col-sm-6 mb-3">
                <label for="maxWeight" class="form-label">Peso Máximo:</label>
                <input type="number" id="maxWeight" class="form-control" min="1" value="10">
            </div>

            <div class="text-center mb-4">
                <button id="generateGraphBtn" class="btn btn-custom mx-2">Generar Grafo</button>
            </div>

            <div class="col-md-3 col-sm-6 mb-3">
                <label for="startNode" class="form-label">Nodo Inicial:</label>
                <input type="number" id="startNode" class="form-control" min="1">
            </div>

            <div class="col-md-3 col-sm-6 mb-3">
                <label for="endNode" class="form-label">Nodo Final:</label>
                <input type="number" id="endNode" class="form-control" min="1">
            </div>
        </div>

        <div class="text-center mb-4">
            <button id="startBtn" class="btn btn-custom mx-2">Iniciar Algoritmo</button>
            <button id="cleanBtn" class="btn btn-custom mx-2">Limpiar</button>
        </div>

        <h3 id="tituloRes" class="text-center mt-5">Resultados</h3>
        <div id="resultText" class="text-center mt-3"></div><br>

        <h3 class="text-center">Grafo</h3>
        <div id="graphContainer" class="my-4" style="width: 100%; height: 600px; border: 1px solid rgba(0, 0, 0, 0);">
            <canvas id="graph" style="width: 100%; height: 100%;"></canvas>
        </div>
        <h3 class="text-center">Tabla de costos</h3>
        <div class="table-responsive">
            <table class="table table-bordered text-center" id="adjacencyMatrixTable">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="text-center mt-5">
            <h4>Integrantes del Equipo:</h4>
            <p>Hernández Ruiz Haydee Michelle, Montoya Garza Luis Ángel, Rueda Martínez Alison Michelle, Silva Sánchez
                Yamilka Arely</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
